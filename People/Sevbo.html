<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icons/profile.png" type="person">
    <title>Севбо Володимир Іванович</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_p.css">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <!-- Контейнер для шаблону -->
    <div id="template-container"></div>
    <div id="footer-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("template-container");

            // Завантаження шаблону
            fetch("name.html")
                .then((response) => response.text())
                .then((html) => {
                    container.innerHTML = html;

                    // Викликаємо функцію для наповнення сторінки, якщо така є
                    if (typeof populatePage === "function") {
                        populatePage();
                    }

                    // Вказуємо активний пункт меню вручну
                    const activeMenu = "../decanu.html"; // Шлях для активного пункту меню

                    // Перебираємо всі посилання меню
                    document.querySelectorAll('.nav-link').forEach(item => {
                        // Перевіряємо, чи співпадає href з активним меню
                        if (item.getAttribute('href') === activeMenu) {
                            // Додаємо клас "active" до відповідного пункту меню
                            item.classList.add('active');
                        }
                    });
                })
                .catch((error) => console.error("Помилка завантаження шаблону:", error));
        });

        function populatePage() {
            // При переході на сторінку, зберігаємо попередню сторінку
            if (document.referrer.includes('../decanu.html')) {
                sessionStorage.setItem('previousPage', '../decanu.html');
            } else if (document.referrer.includes('../employees.html')) {
                sessionStorage.setItem('previousPage', '../employees.html');
            }

            // Заголовки
            document.getElementById("page-title").textContent = "Севбо Володимир Іванович";

            // Повернення на попередню сторінку при натисканні на заголовок
            document.getElementById("page-title").addEventListener("click", function () {
                var previousPage = sessionStorage.getItem('previousPage');

                if (previousPage) {
                    window.location.href = previousPage;
                } else {
                    // Якщо немає попередньої сторінки, можна встановити значення за замовчуванням
                    window.location.href = "../decanu.html";  // Наприклад, повернення на "Професора"
                }
            });

            // Основна інформація
            document.getElementById("profile-photo").src = "../img/портрети/Sevbo.webp";
            document.getElementById("person-name").textContent = "Севбо Володимир Іванович";
            document.getElementById("person-years").textContent = "1933–1941";
            document.getElementById("person-description").textContent = "Кандидат педагогічних наук, асистент, старший викладач, в.о. доцента, декан фізико-математичного факультету";

            // Біографія
            document.getElementById("biography-content").innerHTML = `
            <p>Народився 21 грудня 1898 року в селі Славине поблизу Мінська, на території сучасної Білорусі. Початкову освіту здобув у рідному селі, згодом навчався у духовному училищі в селі Носовичі (Василівський район, Гомельська область). Після цього закінчив повний курс Мінської духовної семінарії. Продовжив освіту на фізико-математичному факультеті Мінського університету, де навчався до 1925 року, а потім — у Київському інституті народної освіти, який закінчив у 1928 році. У 1936 році здобув інженерно-педагогічну освіту в московському Всесоюзному індустріальному інституті.</p>
            <p>Кар'єру педагога розпочав у 1929 році як викладач математики в сільськогосподарському технікумі в місті Тараща Київської області. У 1932–1933 роках викладав у школі в Чернігові, а з 1933 по 1941 рік працював у Чернігівському учительському інституті на різних посадах — від асистента до декана фізико-математичного факультету. Після війни, у 1945–1946 роках, викладав у Мукачівському кооперативному технікумі. З 1946 до 1968 року працював в Ужгородському державному університеті — спочатку старшим викладачем, згодом доцентом, а пізніше — завідувачем кафедри фізики й математики.</p>
            <p>У лютому 1949 року захистив кандидатську дисертацію на тему «Функціональна залежність в шкільній математиці», після чого у 1950 році отримав звання доцента. В Ужгородському університеті викладав курси вищої математики, алгебри, математичного аналізу, диференціальної геометрії та історії математики.</p>
            <p>Брав участь у Другій світовій війні. Був поранений, потрапив у полон, але завдяки зусиллям дружини зміг звільнитися. Воював у штрафній роті, за участь у боях за Кеніґсберґ був зарахований до гвардійців. Завершив війну в Берліні у званні гвардії старшини. Був нагороджений медалями «За відвагу» та «За визволення Варшави».</p>
            <p>Помер 20 січня 1968 року на 70-му році життя.</p>`;

            // Дослідження
            const researchList = document.getElementById("research-list");
            ["Функціональна залежність у шкільній математиці: Автореферат до дис. роботи. - К., 1949.",
                "Брошура про викладання арифметики та геометрії з точки зору вимог формальної логіки."].forEach((item) => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    researchList.appendChild(li);
                });

            // Публікації
            const publicationsList = document.getElementById("publications-list");
            ["Зворотні кругові функції у школі // Математика у шкільництві. - М., 1937. - № 6.",
                "Фігурні числа та арифметичні ряди вищих порядків// Математика в школі. - М., 1940. - № 6.",
                "Історичний розвиток та сучасне наукове трактування поняття функціональної залежності // Математика в школі. - М., 1946. - № 4. - С. 13-18.",
                "Історичний розвиток і сучасний зміст математичного поняття функції // Наукові записки Ужгородського держуніверситету. - 1947. - Віп. І. - C. 107-132.",
                "Функціональна залежність у шкільній математиці: Автореферат до дис. роботи. - К., 1949.",
                "Введення математичного поняття функції у середній школі // Математика у шкільництві. - М., 1953. - № 5.",
                "До вивчення нерівності у X класі // Мат-ка у шкільництві. - 1954. - № 5. - С. 19-43.",
                "Поняття безперервності функцій у середній школі // Доп. та повідомлення УжГУ. Серія фіз.-мат.-хім. наук. - 1957. - Вип. І. - C. 10-12.",
                "Арифметичний та алгебраїчний способи вирішення завдань у середній школі // Докл. та повідомлення УжГУ.",
                "Викладання стереометрії у восьмирічній школі // Доповіді та повідомлення УжДУ. Серія фіз.-мат. наук. - 1960. - Вип. ІІІ. - С. 85-88.",
                "Робоча книга з математичного аналізу. - Львів: Вид. Львів. ун-ту, 1960. - 425 с.",
                "Практикум із вищої математики. – Ужгород, 1963. – Вип. I.",
                "Практикум із вищої математики. – Ужгород, 1963. – Вип. ІІ.",
                "Практикум із вищої математики. – Ужгород, 1963. – Вип. ІІІ.",
                "Ужгород: посібник для студентів ОТФ «Диференціальні рівняння». - 1965. - 56 с.",
                "Наукові записки Ужгородського держуніверситету – 1947. – Віп.",
                "Арифметика у старших класах середньої школи // Закарпатське ОблВНО – Ужгород, 1948.",
                "Розв'язання алгебраїчних завдань на складання рівнянь // Закарпатське ОблВНО – Ужгород, 1948.",
                "Незвичайні небесні явища // Закарпатська правда, 21.08.1948.",
                "Додаткові відомості про логарифми у середній школі //Математика у школі – К., 1949. – Вип.",
                "Функціональна пропедевтика у семирічній школі // Математика у школі. – М., 1950. – № 3. – № 4.",
                "Чому буває затемнення сонця і місяця // Закарпатська правда, 1.04.1950.",
                "Функціональна пропедевтика у курсі арифметики // Зб.",
                "Великий російський математик (До 35 року з дня смерті О.М.Ляпунова) // Радянський студент, 6.09.1953.",
                "Úvod до matematického pojimu функції на Strednej škole // Matematika ve škole – Praha, 1956. – № 9.",
                "Леонард Ейлер // Радянський студент, 1957.",
                "Поняття безперервності функцій у середній школі та доповіді УжГУ.Серія фіз.-мат.-хім.наук. – 1957. – Вип. І. – C. 10-12.",
                "Algebrický a aritmeticky спосіб рішення slovних ролей на střední školі // Matematika ve škole – Praha, 1958. – № 5.",
                "Про викладання стереометрії у восьмирічної школі // Мат-ка у шкільництві. – М., 1960.",
                "Наближені обчислення // Від уроку до практичної діяльності (З досвіду викладання математики та фізики у школі) – Ужгород."
            ].forEach((item) => {
                const li = document.createElement("li");
                li.textContent = item;
                publicationsList.appendChild(li);
            });

            // Джерела
            const sourcesList = document.getElementById("sources-list");
            [
                { text: "Викладачі-математики та випускники-математики Ужгородського університету. Упорядкування та загальна редакція Поляка С.С.", url: "http://math-history.uzhnu.edu.ua/content/sevbo-volodymyr-ivanovych" }
            ].forEach((item) => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.textContent = item.text;  // Текст для посилання
                a.href = item.url;  // URL для гіперпосилання
                a.target = "_blank"; // Відкривається у новій вкладці
                li.appendChild(a);  // Додаємо гіперпосилання до елемента списку
                sourcesList.appendChild(li);  // Додаємо елемент списку до списку на сторінці
            });
        }

        // Активувати клікабельність для всіх пунктів меню
        document.addEventListener("DOMContentLoaded", () => {
            const menuItems = document.querySelectorAll('nav a');
            menuItems.forEach((item) => {
                item.addEventListener("click", (e) => {
                    e.preventDefault(); // Забороняє дефолтний перехід
                    const targetId = item.getAttribute("href").substring(1);
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: "smooth" }); // Скрол до секції
                    }
                });
            });
        });
    </script>
</body>

</html>
