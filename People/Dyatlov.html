<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icons/profile.png" type="person">
    <title>Дятлов Юрій Володимирович</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_p.css">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <!-- Контейнер для шаблону -->
    <div id="template-container"></div>
    <div id="footer-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("template-container");

            // Завантаження шаблону
            fetch("name.html")
                .then((response) => response.text())
                .then((html) => {
                    container.innerHTML = html;

                    // Викликаємо функцію для наповнення сторінки, якщо така є
                    if (typeof populatePage === "function") {
                        populatePage();
                    }

                    // Вказуємо активний пункт меню вручну
                    const activeMenu = "../profesors.html"; // Шлях для активного пункту меню

                    // Перебираємо всі посилання меню
                    document.querySelectorAll('.nav-link').forEach(item => {
                        // Перевіряємо, чи співпадає href з активним меню
                        if (item.getAttribute('href') === activeMenu) {
                            // Додаємо клас "active" до відповідного пункту меню
                            item.classList.add('active');
                        }
                    });
                })
                .catch((error) => console.error("Помилка завантаження шаблону:", error));
        });

        function populatePage() {
            // При переході на сторінку, зберігаємо попередню сторінку
            if (document.referrer.includes('../profesors.html')) {
                sessionStorage.setItem('previousPage', '../profesors.html');
            } else if (document.referrer.includes('../employees.html')) {
                sessionStorage.setItem('previousPage', '../employees.html');
            }

            // Заголовки
            document.getElementById("page-title").textContent = "Дятлов Юрій Володимирович";

            // Повернення на попередню сторінку при натисканні на заголовок
            document.getElementById("page-title").addEventListener("click", function () {
                var previousPage = sessionStorage.getItem('previousPage');

                if (previousPage) {
                    window.location.href = previousPage;
                } else {
                    // Якщо немає попередньої сторінки, можна встановити значення за замовчуванням
                    window.location.href = "../profesors.html";  // Наприклад, повернення на "Професора"
                }
            });

            // Основна інформація
            document.getElementById("profile-photo").src = "../img/портрети/Dyatlov.webp";
            document.getElementById("person-name").textContent = "Дятлов Юрій Володимирович";
            document.getElementById("person-years").textContent = "2001";
            document.getElementById("person-description").textContent = "Кандидат історичних наук, доцент.";

            // Біографія
            document.getElementById("biography-content").innerHTML = `
            <p>Випускник Чернігівського національного педагогічного університету імені Т.Г. Шевченка за спеціальністю «Фізика, математика, інформатика та обчислювальна техніка». У 2004 році захистив кандидатську дисертацію зі спеціальності 07.00.07 – історія науки і техніки. У 2006 році отримав атестат доцента кафедри загальної фізики.</p>
            <p>З 2017 року очолює кафедру фізики та астрономії. Викладає дисципліни: фізика, загальна фізика, комп’ютерна фізика, історія та методологія фізики.</p>
            <p>Основні наукові інтереси зосереджені на історії фізики кінця ХІХ – початку ХХ століття, комп’ютерній фізиці та радіоелектроніці. Є автором 20 наукових праць.</p>`;

            // Дослідження
            const researchList = document.getElementById("research-list");
            ["Дятлов Ю.В. М. Д. Пильчиков і відкриття електрохімічної фотографії // Вісник Чернігівського державного педагогічного університету. – 2002. – С. 43–44.",
                "Дятлов Ю.В. Проблема спадкоємності й новаторства в галузі фізики в кінці ХІХ – на початку ХХ століть // Вісник Чернігівського державного педагогічного університету. – 2003. – С. 107–109.",
                "Дятлов Ю.В. Позиція і участь Миколи Пильчикова в українському національно-визвольному русі // Історія української науки на межі тисячоліть. – 2003. – С. 84–93.",
                "Дятлов Ю.В. Винахідницька діяльність М. Пильчикова // Вісті академії інженерних наук України. – 2003. – С. 44–48.",
                "Дятлов Ю.В. Діяльність Миколи Пильчикова в контексті розвитку фізичних досліджень (кінець XIX – початок XX ст.). – Київ, 2004. – Автореферат дисертації.",
                "Дятлов Ю.В. Проблеми активізації творчого пошуку студентів в діяльності українських фізиків кінця ХІХ – початку ХХ ст. // Вісник Чернігівського державного педагогічного університету. – 2005. – С. 122–124.",
                "Дятлов Ю.В. Перетворення науково-технічної та експериментальної бази досліджень в галузі фізики в кінці ХІХ – на початку ХХ ст. // Вісник Чернігівського державного педагогічного університету. – 2006. – С. 126–128.",
                "Дятлов Ю.В. Винаходи Миколи Пильчикова у військово-технічному суперництві Росії та європейських країн (кінець ХІХ – початок ХХ ст.) // Вісник Чернігівського державного педагогічного університету. – 2006. – С. 156–160.",
                "Дятлов Ю.В., Пилипенко І.Г. Праці Ейлера з гідродинаміки, гідравліки, теорії кораблів і турбін // Геній серед геніїв: Матеріали міжвузівської наук.-практ. конф. – 2007.",
                "Аветісян Є.О., Дятлов Ю.В., Шепета О.М. Застосування операційного числення для розрахунку нескладних схем змінного струму // Науковий часопис НПУ імені М.П. Драгоманова. – 2017.",
                "Дятлов Ю.В., Пустовий О.М. Про підходи до вивчення цифрової фотографії і відеозйомки для потреб різних систем освіти // Наукові записки. Серія: Педагогічні науки. – 2021. – С. 100–104.",
                "Любчикова Д., Нагорний П., Дятлов Ю.В. та ін. Мутагенний вплив наночастинок нікелю, силіцію, титану на онтогенез Drosophila melanogaster // Biota. Human. Technology. – 2024. – С. 61–68.",
                "Любчикова Д.Р., Нагорний П., Дятлов Ю.В. Особливості мутагенного впливу наночасточек різного походження на показники індукованих мутацій у Drosophila melanogaster Meigen, 1830 // Biogeosphere and Socium. International Scientific Conference. – 2024."].forEach((item) => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    researchList.appendChild(li);
                });

            // Публікації
            const publicationsList = document.getElementById("publications-list");
            ["Дятлов Ю.В. М. Пильчиков і його погляди на проблеми фізичної освіти в Україні в кінці ХІХ – на початку ХХ ст. // Вісник ЧДПУ імені Т.Г. Шевченка. – 2002.",
                "Дятлов Ю.В. М. Пильчиков як реформатор системи освіти і науки України // Сіверянський літопис. – 2002. – С. 66–70.",
                "Дятлов Ю.В. Микола Пильчиков – подвижник української науки // Сіверянський літопис. – 2003. – С. 139–144.",
                "Дятлов Ю.В. М. Пильчиков – творець радіо керування // Матеріали 2-ї Всеукраїнської наукової конференції. – 2003.",
                "Дятлов Ю.В. Винаходи М. Пильчикова // Восьма конференція молодих істориків освіти, науки і техніки України. – 2003.",
                "Козирський В., Дятлов Ю.В. Історичні аспекти розвитку фізики на Україні (фрагменти) // IV міжнародна школа-конференція. – 2003.",
                "Дятлов Ю.В. Доля унікального проєкту українського вченого // Пам’ять століть. – 2003. – С. 128–134.",
                "Дятлов Ю.В. Участь українських вчених-фізиків у науковому співробітництві в Європі (кінець XIX – початок XX ст.) // Науковий вісник Дипломатичної академії України. – 2003. – С. 460–466.",
                "Дятлов Ю.В. Михайло Косач – вчений і подвижник української ідеї // Історія української науки на межі тисячоліть. – 2004.",
                "Дятлов Ю.В. Андрій Шимков і його система навчання фізики у вищій школі // Вісник ЧДПУ. – 2006. – С. 158–161.",
                "Козирський В., Дятлов Ю.В., Шендеровський В. Внесок М. Пильчикова до становлення світлотехніки й електротехніки в Україні // Світлотехніка й електротехніка: Історія, проблеми й перспективи. – 2008.",
                "Дятлов Ю. Доля унікального проекту українського вченого // Чумацький шлях. – 2009. – №10–12.",
                "Дятлов Ю., Козирський В., Шендеровський В. Микола Пильчиків: становлення світлотехніки й електротехніки в Україні // Світогляд. – 2009. – №3. – С. 50–53.",
                "Дятлов Ю.В. Про деякі аспекти використання комп’ютерної техніки в лабораторному процесі з фізики // Вісник ЧДПУ. – 2011. – С. 62–65.",
                "Дятлов Ю., Пустовой О. Необходимость наполнения курса общей физики высшей школы знаниями о современных технологиях и достижениях науки и техники // Optimizarea învăţământului. – 2012.",
                "Гриценко М., Дятлов Ю. Кафедра фізики та астрономії: історичний нарис. – 2016.",
                "Аветісян Є.О., Дятлов Ю.В., Шепета О.М. Операційне числення: історичні аспекти. – Київ, 2017.",
                "Дятлов Ю.В., Шевчук О.О. Використання комп’ютера для отримання та візуалізації даних під час виконання лабораторних робіт з фізики // Вісник ЧНПУ. – 2018.",
                "Дятлов Ю.В., Боярченко В.О. Демонстраційно-вимірювальний комплекс з фізики на базі Arduino // Вісник НУЧК. – 2019.",
                "Савченко В.Ф., Дятлов Ю.В. Класична дидактика і новітні педагогічні технології в системі дистанційної природничої освіти // Матеріали Всеукраїнської конференції. – 2021.",
                "Дятлов Ю. Віртуальний лабораторний практикум з фізики. – 2023."].forEach((item) => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    publicationsList.appendChild(li);
                });

            // Джерела
            const sourcesList = document.getElementById("sources-list");
            [
                { text: "chnpu.edu.ua.Кафедра фізики та астрономії. ", url: "http://chnpu.edu.ua/lecterns/physandmath-lectern/302-kafedra-fiziki-ta-astronomiji" },
                { text: "Google Академія. Юрій Дятлов.", url: "https://scholar.google.com.ua/citations?user=uxHavLMAAAAJ&hl=uk" }
            ].forEach((item) => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.textContent = item.text;  // Текст для посилання
                a.href = item.url;  // URL для гіперпосилання
                a.target = "_blank"; // Відкривається у новій вкладці
                li.appendChild(a);  // Додаємо гіперпосилання до елемента списку
                sourcesList.appendChild(li);  // Додаємо елемент списку до списку на сторінці
            });
        }

        // Активувати клікабельність для всіх пунктів меню
        document.addEventListener("DOMContentLoaded", () => {
            const menuItems = document.querySelectorAll('nav a');
            menuItems.forEach((item) => {
                item.addEventListener("click", (e) => {
                    e.preventDefault(); // Забороняє дефолтний перехід
                    const targetId = item.getAttribute("href").substring(1);
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: "smooth" }); // Скрол до секції
                    }
                });
            });
        });
    </script>
</body>

</html>
