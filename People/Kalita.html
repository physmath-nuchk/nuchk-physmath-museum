<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icons/profile.png" type="person">
    <title>Калита Євген Григорович</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_p.css">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <!-- Контейнер для шаблону -->
    <div id="template-container"></div>
    <div id="footer-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("template-container");

            // Завантаження шаблону
            fetch("name.html")
                .then((response) => response.text())
                .then((html) => {
                    container.innerHTML = html;

                    // Викликаємо функцію для наповнення сторінки, якщо така є
                    if (typeof populatePage === "function") {
                        populatePage();
                    }

                    // Вказуємо активний пункт меню вручну
                    const activeMenu = "../employees.html"; // Шлях для активного пункту меню

                    // Перебираємо всі посилання меню
                    document.querySelectorAll('.nav-link').forEach(item => {
                        // Перевіряємо, чи співпадає href з активним меню
                        if (item.getAttribute('href') === activeMenu) {
                            // Додаємо клас "active" до відповідного пункту меню
                            item.classList.add('active');
                        }
                    });
                })
                .catch((error) => console.error("Помилка завантаження шаблону:", error));
        });

        function populatePage() {
            // При переході на сторінку, зберігаємо попередню сторінку
            if (document.referrer.includes('../profesors.html')) {
                sessionStorage.setItem('previousPage', '../profesors.html');
            } else if (document.referrer.includes('../employees.html')) {
                sessionStorage.setItem('previousPage', '../employees.html');
            }

            // Заголовки
            document.getElementById("page-title").textContent = "Калита Євген Григорович";

            // Повернення на попередню сторінку при натисканні на заголовок
            document.getElementById("page-title").addEventListener("click", function () {
                var previousPage = sessionStorage.getItem('previousPage');

                if (previousPage) {
                    window.location.href = previousPage;
                } else {
                    // Якщо немає попередньої сторінки, можна встановити значення за замовчуванням
                    window.location.href = "../employees.html";  // Наприклад, повернення на "Професора"
                }
            });

            // Основна інформація
            document.getElementById("profile-photo").src = "../img/портрети/Kalita.webp";
            document.getElementById("person-name").textContent = "Калита Євген Григорович";
            document.getElementById("person-years").textContent = "";
            document.getElementById("person-description").textContent = "";

            // Біографія
            document.getElementById("biography-content").innerHTML = `
            <p>Калита Євген Григорович (7.11.1925, смт Пулини — 7.04.1985, м. Чернігів) — український освітній діяч, перший директор Чернігівської філії КПІ, організатор вищої технічної освіти в Чернігові, учасник Другої світової війни, інвалід війни ІІ групи, заслужений працівник вищої школи УРСР (1978).</p>
            <p>Народився в родині службовців. Батько — Григорій Захарович, уродженець Чернігівщини, загинув у сталінських таборах. Мати — Дар’я Петрівна, вчителька. З 1936 року мешкав у Чернігові, навчався в школі № 8, був відмінником і активістом.</p>
            <p> Доброволець Червоної армії (1942). Служив на Степовому, ІІ Українському та І Білоруському фронтах як кулеметник, автоматник, командир відділення. Тричі поранений. Нагороджений медаллю «За відвагу», орденом Слави ІІІ ст., іншими бойовими нагородами.</p>
            <p>Київський політехнічний інститут (1945, навчання перервано через стан здоров’я); Чернігівський державний учительський інститут (1948, з відзнакою); Ніжинський педінститут (1951, заочно, з відзнакою); курси при МДУ (1955), кандидатський мінімум з математичних наук.</p><p>Учитель шкіл № 4 та № 1 у Чернігові. Асистент, старший викладач, декан педагогічного факультету ЧДПІ. Автор наукових і методичних праць, винахідник.</p>
            <p> Із 1960 — декан загальнотехнічного факультету КПІ в Чернігові. Із 1965 до 1982 — директор Чернігівської філії КПІ. Організував інфраструктуру, створив навчальні корпуси, гуртожитки, лабораторії. Ініціатор нових форм навчання та виховання. Його вихованці стали відомими вченими, керівниками виробництв, державними діячами.</p>
            <p>Делегат XXV з’їзду КПРС, депутат облради, активіст товариства «Знання», член науково-методичних рад.</p>
            <p>Звільнений з посади за станом здоров’я (1982), працював інженером, планував написати історію філії. Помер 7 квітня 1985 року.</p>`;

            // Дослідження (приховати, якщо не потрібно)
            const researchSection = document.getElementById("research");
            const researchLink = document.querySelector('nav a[href="#research"]');
            const showResearch = false; // Змінити на true, щоб відображати

            if (!showResearch) {
                researchSection.style.display = "none";
                researchLink.style.display = "none";
            }

            // Публікації (приховати, якщо не потрібно)
            const publicationsSection = document.getElementById("publications");
            const publicationsLink = document.querySelector('nav a[href="#publications"]');
            const showPublications = false; // Змінити на true, щоб відображати

            if (!showPublications) {
                publicationsSection.style.display = "none";  // Приховує сам розділ
                publicationsLink.style.display = "none";     // Приховує пункт меню
            }

            // Джерела
            const sourcesList = document.getElementById("sources-list");
            [
                { text: "Калита Євген Григорович // *Вікіпедія* : вільна енциклопедія.", url: "https://uk.wikipedia.org/wiki/%D0%9A%D0%B0%D0%BB%D0%B8%D1%82%D0%B0_%D0%84%D0%B2%D0%B3%D0%B5%D0%BD_%D0%93%D1%80%D0%B8%D0%B3%D0%BE%D1%80%D0%BE%D0%B2%D0%B8%D1%87" },
                { text: "Навчально-науковий інститут економіки. Чернігівська політехніка.", url: "http://region.stu.cn.ua/" }
            ].forEach((item) => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.textContent = item.text;  // Текст для посилання
                a.href = item.url;  // URL для гіперпосилання
                a.target = "_blank"; // Відкривається у новій вкладці
                li.appendChild(a);  // Додаємо гіперпосилання до елемента списку
                sourcesList.appendChild(li);  // Додаємо елемент списку до списку на сторінці
            });
        }

        // Активувати клікабельність для всіх пунктів меню
        document.addEventListener("DOMContentLoaded", () => {
            const menuItems = document.querySelectorAll('nav a');
            menuItems.forEach((item) => {
                item.addEventListener("click", (e) => {
                    e.preventDefault(); // Забороняє дефолтний перехід
                    const targetId = item.getAttribute("href").substring(1);
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: "smooth" }); // Скрол до секції
                    }
                });
            });
        });
    </script>
</body>

</html>
