<!DOCTYPE html>

                            item.classList.add('active');
                        }
                    });
                })

        function populatePage() {

            <p><strong>Чорноус Василь Устинович</strong> (14 липня 1917, с. Вовчок, Чернігівська обл. — 21 вересня 1989, м. Чернігів) — український історик, педагог, кандидат історичних наук (1961), доцент (1965), директор Чернігівського учительського інституту (1953–1955).</p>

            <h3>Освіта та початок професійної діяльності</h3>

            <h3>Діяльність у сфері освіти та партійної роботи</h3>
            <p>Після війни закінчив Харківську партійну школу (1946), працював у Чернігівському обкомі КП(б)У. У 1953 р. закінчив ВПШ при ЦК КПРС у Москві та був призначений директором Чернігівського учительського інституту.</p>

            <h3>Керівництво інститутом (1953–1955)</h3>
            <p>За 16 місяців керівництва Чорноус покращив матеріально-технічну базу інституту, налагодив підготовку викладачів до захисту кандидатських дисертацій, ініціював реорганізацію інституту в педагогічний. Завдяки його зусиллям зросла кількість викладачів з науковими ступенями, а у 1954 р. інститут отримав статус педінституту.</p>

             <h3>Наукова кар'єра</h3>

            ["«Партійна організація Чернігівщини в перші роки Радянської влади» (1958)",

                "«Нариси історії Чернігівської обласної партійної організації» (1970; співавтор ІІІ та ІХ розділів, член редколегії; 2-ге вид. — 1980).",

                li.textContent = item;

                li.appendChild(a);  // Додаємо гіперпосилання до елемента списку
                sourcesList.appendChild(li);  // Додаємо елемент списку до списку на сторінці

        }

        // Активувати клікабельність для всіх пунктів меню
        document.addEventListener("DOMContentLoaded", () => {
            const menuItems = document.querySelectorAll('nav a');
            menuItems.forEach((item) => {
                item.addEventListener("click", (e) => {
                    e.preventDefault(); // Забороняє дефолтний перехід
                    const targetId = item.getAttribute("href").substring(1);
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {

                });
