<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icons/profile.png" type="person">
    <title>Мошель Микола Васильович</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_p.css">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <!-- Контейнер для шаблону -->
    <div id="template-container"></div>
    <div id="footer-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("template-container");

            // Завантаження шаблону
            fetch("name.html")
                .then((response) => response.text())
                .then((html) => {
                    container.innerHTML = html;

                    // Викликаємо функцію для наповнення сторінки, якщо така є
                    if (typeof populatePage === "function") {
                        populatePage();
                    }

                    // Вказуємо активний пункт меню вручну
                    const activeMenu = "../profesors.html"; // Шлях для активного пункту меню

                    // Перебираємо всі посилання меню
                    document.querySelectorAll('.nav-link').forEach(item => {
                        // Перевіряємо, чи співпадає href з активним меню
                        if (item.getAttribute('href') === activeMenu) {
                            // Додаємо клас "active" до відповідного пункту меню
                            item.classList.add('active');
                        }
                    });
                })
                .catch((error) => console.error("Помилка завантаження шаблону:", error));
        });

        function populatePage() {
            // При переході на сторінку, зберігаємо попередню сторінку
            if (document.referrer.includes('../profesors.html')) {
                sessionStorage.setItem('previousPage', '../profesors.html');
            } else if (document.referrer.includes('../employees.html')) {
                sessionStorage.setItem('previousPage', '../employees.html');
            }

            // Заголовки
            document.getElementById("page-title").textContent = "Мошель Микола Васильович";

            // Повернення на попередню сторінку при натисканні на заголовок
            document.getElementById("page-title").addEventListener("click", function () {
                var previousPage = sessionStorage.getItem('previousPage');

                if (previousPage) {
                    window.location.href = previousPage;
                } else {
                    // Якщо немає попередньої сторінки, можна встановити значення за замовчуванням
                    window.location.href = "../profesors.html";  // Наприклад, повернення на "Професора"
                }
            });

            // Основна інформація
            document.getElementById("profile-photo").src = "../img/портрети/Moshel.webp";
            document.getElementById("person-name").textContent = "Мошель Микола Васильович";
            document.getElementById("person-years").textContent = "1976-2002";
            document.getElementById("person-description").textContent = "Фізик, доктортехнічних наук, професор";

            // Біографія
            document.getElementById("biography-content").innerHTML = `
            <p>Мошель Микола Васильович (11 вересня 1946 р., с. Смолигівка Любецького (нині Ріпкинського) району Чернігівської області) — український учений у галузі фізики та електротехніки, фахівець з оптичної локації, фізики рідких кристалів і методів неруйнівного контролю. Доктор технічних наук, професор.</p>
            <h3 class="mt-4">Освіта та наукові ступені</h3>
            <ul>
              <li>1970 р. — закінчив Чернігівський державний педагогічний інститут</li>
              <li>1985 р. — кандидат фізико-математичних наук</li>
              <li>1996 р. — доктор технічних наук</li>
              <li>2001 р. — присвоєно вчене звання професора</li>
            </ul>

            <h3 class="mt-4">Професійна діяльність</h3>

            <h5 class="mt-3">Науково-дослідна робота:</h5>
            <ul>
              <li>1972–1976 рр. — науковий співробітник Чернігівської філії Київського науково-дослідного інституту радіоелектроніки</li>
            </ul>

            <h5 class="mt-3">Викладацька та адміністративна діяльність:</h5>
            <ul>
             <li>1976–2002 рр. — викладач, професор у Чернігівському педагогічному інституті</li>
              <li>1996–1998 рр. — професор кафедри загальної фізики</li>
              <li>1998–2002 рр. — завідувач кафедри інформатики й обчислювальної техніки</li>
              <li>2002–2013 рр. — професор кафедри стандартизації та техногенної безпеки Чернігівського інституту економіки та управління</li>
              <li>з 2013 р. — професор кафедри інформаційно-вимірювальних технологій, метрології та фізики НУ «Чернігівська політехніка»</li>
            </ul>`;

            // Дослідження
            const researchList = document.getElementById("research-list");
            ["Conductivity, diffusion and carrier mobility in nematic liquid crystal. (1980)",
                "Стенд для испытания шестеренных насосов. (1981)",
                "Injection currents in the nematic liquid-crystals. (1982)",
                "Processus de relaxation…. (1983)",
                "MECHANISMS OF LIQUID-CRYSTAL POLARIZATION…. (1983)",
                "CHARGE-TRANSFER AND ACCUMULATION IN LIQUID-CRYSTALS. (1989)",
                "CONTROL OF OXIDE SURFACE-STATE…. (1989)",
                "Effect of proton radiation…. (1989)",
                "A model for the Space-Nonuniformelectric Field…. (1990)",
                "Visualization of pn junctions…. (1990)",
                "Nondestructive methods for dielectric films testing. (1991)",
                "Dielectrometry studies of intermolecular interactions…. (2001)",
                "Electrophysical Properties of Liquid Crystalline Systems…. (2001)",
                "Liquid-crystal thermography of hot spots on electronic components. (2007)"
            ].forEach((item) => {
                const li = document.createElement("li");
                li.textContent = item;
                researchList.appendChild(li);
            });

            // Публікації
            const publicationsList = document.getElementById("publications-list");
            [
                "Влияние граничных условий на переориентацию НЖК…. (2011)",
                "Раціональне використання та охорона водних ресурсів (2011)",
                "Термодіелектричний ефект у рідких кристалах. (2014)",
                "Практикум з фізики рідких кристалів…. (2016)",
                "МІНІМАЛЬНИЙ РОЗМІР ЗАГОЛОВКУ HTTP… (2017)",
                "Minimal HTTP header for traffic critical applications. (2017)",
                "Стабілізація контрольних карт Шухарта…. (2020)",
                "Результати експериментальних досліджень впливу вологості…. (2020)",
                "Методичні вказівки… за спеціальністю 152. (2021)"].forEach((item) => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    publicationsList.appendChild(li);
                });

            // Джерела
            const sourcesList = document.getElementById("sources-list");
            [
                { text: "Анатолій Боровик, Микола Боровик. ІСТОРІЯ ЧЕРНІГІВСЬКОГО НАЦІОНАЛЬНОГО ПЕДАГОГІЧНОГО УНІВЕРСИТЕТУ У БІОГРАФІЯХЙОГО КЕРІВНИКІВ. 416 c. (c. 303)", url: "../doc/Моно. Історія ЧНПУ.pdf" },
                { text: "Коваль Іван Кирилович // Енциклопедія сучасної України", url: "https://esu.com.ua/article-68825" },
                { text: "Ivan Koval – Google Академія.", url: "https://scholar.google.com/citations?user=mieOzhwAAAAJ&hl=ru" }
            ].forEach((item) => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.textContent = item.text;  // Текст для посилання
                a.href = item.url;  // URL для гіперпосилання
                a.target = "_blank"; // Відкривається у новій вкладці
                li.appendChild(a);  // Додаємо гіперпосилання до елемента списку
                sourcesList.appendChild(li);  // Додаємо елемент списку до списку на сторінці
            });
        }

        // Активувати клікабельність для всіх пунктів меню
        document.addEventListener("DOMContentLoaded", () => {
            const menuItems = document.querySelectorAll('nav a');
            menuItems.forEach((item) => {
                item.addEventListener("click", (e) => {
                    e.preventDefault(); // Забороняє дефолтний перехід
                    const targetId = item.getAttribute("href").substring(1);
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: "smooth" }); // Скрол до секції
                    }
                });
            });
        });
    </script>
</body>

</html>
