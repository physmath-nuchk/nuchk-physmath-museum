            <p>У лютому 1943 року був відправлений на примусові роботи до Німеччини, але втік і переховувався до вересня 1943 року.</p>
            <p>З вересня 1943 по травень 1950 року служив у Радянській армії, брав участь у бойових діях під час Другої світової війни.</p>
            <p>Нагороджений орденом Вітчизняної війни другого ступеня, медалями "За відвагу", "За взяття Берліна", "За звільнення Праги", "За перемогу над Німеччиною" та 14 ювілейними медалями.</p>

            <p>У 1954 році вступив до аспірантури на кафедру математики Кримського педінституту зі спеціалізацією з геометрії.</p>
            <p>У 1970 році захистив кандидатську дисертацію в Київському педінституті ім. М. Горького, отримав ступінь кандидата педагогічних наук.</p>

            <p>За педагогічну діяльність нагороджений званням "Заслужений працівник народної освіти України" (2005) та знаком "Відмінник народної освіти УРСР" (1972).</p>

            <p>З травня 1962 по березень 1963 року — декан новоствореного загальнонаукового факультету.</p>
            <p>З березня 1963 року — проректор заочного навчання і старший викладач.</p>
            <p>У грудні 1967 року звільнився з посади проректора, залишившись на посаді старшого викладача.</p>
