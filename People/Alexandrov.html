<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icons/profile.png" type="person">
    <title>Александров Павло Сергійович</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_p.css">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <!-- Контейнер для шаблону -->
    <div id="template-container"></div>
    <div id="footer-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("template-container");

            // Завантаження шаблону
            fetch("name.html")
                .then((response) => response.text())
                .then((html) => {
                    container.innerHTML = html;

                    // Викликаємо функцію для наповнення сторінки, якщо така є
                    if (typeof populatePage === "function") {
                        populatePage();
                    }

                    // Вказуємо активний пункт меню вручну
                    const activeMenu = "../profesors.html"; // Шлях для активного пункту меню

                    // Перебираємо всі посилання меню
                    document.querySelectorAll('.nav-link').forEach(item => {
                        // Перевіряємо, чи співпадає href з активним меню
                        if (item.getAttribute('href') === activeMenu) {
                            // Додаємо клас "active" до відповідного пункту меню
                            item.classList.add('active');
                        }
                    });
                })
                .catch((error) => console.error("Помилка завантаження шаблону:", error));
        });

        function populatePage() {
            // При переході на сторінку, зберігаємо попередню сторінку
            if (document.referrer.includes('../profesors.html')) {
                sessionStorage.setItem('previousPage', '../profesors.html');
            } else if (document.referrer.includes('../employees.html')) {
                sessionStorage.setItem('previousPage', '../employees.html');
            }

            // Заголовки
            document.getElementById("page-title").textContent = "Александров Павло Сергійович";

            // Повернення на попередню сторінку при натисканні на заголовок
            document.getElementById("page-title").addEventListener("click", function () {
                var previousPage = sessionStorage.getItem('previousPage');

                if (previousPage) {
                    window.location.href = previousPage;
                } else {
                    // Якщо немає попередньої сторінки, можна встановити значення за замовчуванням
                    window.location.href = "../profesors.html";  // Наприклад, повернення на "Професора"
                }
            });

            // Основна інформація
            document.getElementById("profile-photo").src = "../img/портрети/Alexandrov.webp";
            document.getElementById("person-name").textContent = "Александров Павло Сергійович";
            document.getElementById("person-years").textContent = "";
            document.getElementById("person-description").textContent = "";

            // Біографія
            document.getElementById("biography-content").innerHTML = `
            <p>Павло Сергійович Александров народився 7 травня 1896 року в інтелігентній родині: його батько, Сергій Александрович, був лікарем і випускником Московського університету, а мати, Цезарія Акимівна, займалася освітою дітей і надала синові перші знання — зокрема, навчила його французької та німецької мов. Родина Александрових була просякнута любов’ю до музики, що залишило глибокий відбиток на формуванні світогляду майбутнього вченого.</p>
            <p>Свою шкільну освіту Павло здобув у гімназії міста Смоленськ, де проявив виняткові математичні здібності. Великий вплив на нього справив учитель математики Александр Романович Ейгес, завдяки якому Александров остаточно обрав шлях у науці. У 1913 році він закінчив гімназію із золотою медаллю та вступив на фізико-математичний факультет Московського університету, де навчався під керівництвом видатного професора Миколи Лузіна.</p>
            <p>Уже 1915 року молодий студент досяг першого значного результату в теорії множин. Водночас його спроба довести континуум-гіпотезу не мала успіху, що спричинило тимчасову втрату інтересу до математики. Александров на деякий час залишив науку та працював театральним режисером у Новгороді-Сіверському, а також викладав іноземні мови в Чернігові. Під час революційних подій 1919 року був ув'язнений, але вже у 1920 повернувся до Москви.</p>
            <p>1919 році, у віці 22 років, Павло Сергійович Александров розпочав викладацьку діяльність у Чернішівському учтельському університеті, де працював на кафедрі математики. Цей етап став важливою віхою в його професійному становленні. Уже тоді він виявляв глибокі знання, педагогічний талант і наукову амбіційність, які згодом зробили його одним із найвідоміших радянських математиків. ПАісля чого знову став викладачем Московського університету. 1922 року разом із Павлом Урисоном він розпочав дослідження в галузі топології — галузі, яка згодом стала основною справою його життя. У 1923–1924 роках Александров і Урисон працювали в Ґеттінґені, де познайомилися з Еммі Нетер, Курантом та Гільбертом. У 1924 році вони також відвідали Гаусдорфа в Бонні й Брауера в Голландії. Того ж року, під час спільного відпочинку на узбережжі Атлантики, Урисон трагічно загинув — ця втрата глибоко вразила Александрова.</p>
            <p>У 1925–1926 роках він працював у Голландії з Брауером, готуючи до друку праці свого друга. З 1925 по 1932 роки щоліта відвідував Ґеттінґен, де проводив топологічний семінар разом з Гайнцем Хопфом, з яким згодом видав спільну книгу «Topologie» (1935). У 1927–1928 навчальному році працював у Прінстонському університеті (США), а 1929 року розпочав довгу та плідну дружбу з Андрієм Колмогоровим, яка тривала все життя.</p>
            <p>У 1929 році Александров став професором Московського університету, де обіймав провідні наукові та адміністративні посади. Він також був президентом Московського математичного товариства (1932–1964) і віце-президентом Міжнародного конгресу математиків (1958–1962). Із 1938 року приєднався до Математичного інституту ім. Стєклова АН СРСР.</p>
            <p>Особисте життя Александрова було нерівним: у 1921 році він короткочасно одружився з Катериною Романівною Ейгес, однак шлюб тривав лише кілька днів. Він мав глибокі емоційні зв’язки з Урисоном, а пізніше — з Колмогоровим, з яким провів залишок життя в будинку в селі Комаровка під Москвою.</p>
            <p>Не позбавлена суперечностей і його громадська позиція: у 1936 році Александров активно брав участь у переслідуванні свого колишнього наставника Миколи Лузіна під час так званої "справи Лузіна".</p>
            <p>Серед відзнак — звання Героя Соціалістичної Праці, шість Орденів Леніна, Сталінська премія, членство в академіях наук СРСР, США, Німеччини, Австрії, Польщі, Англії та інших країн. Він був президентом Московського математичного товариства (1932–1964) і віце-президентом Міжнародного конгресу математиків (1958–1962).</p>
            <p>Павло Сергійович Александров помер 16 листопада 1982 року. Його поховали на Кавезинському кладовищі в Пушкінському районі Московської області. Його ім’я назавжди залишилося в історії світової математики як одного з фундаторів сучасної топології.</p>
`;

            // Дослідження
            const researchList = document.getElementById("research-list");
            ["Написав близько 300 наукових праць",
                "Зробив важливий внесок у теорію множин і топологію",
                "1924 року запровадив концепцію локально скінченного покриття для метризації топологічних просторів",
                "Заклав основи теорії гомології в серії фундаментальних робіт між 1925 і 1929 роками",
                "Об'єднав методи комбінаторної та алгебраїчної топології з точковою топологією",
                "1928-1930 років розробив гомологічну теорію вимірності",
                "Першим використав термін 'ядро гомоморфізму'",
                "Близько 1940-1941 років відкрив складові точної послідовності",
                "Працював над теорією неперервних відображень топологічних просторів",
                "Запровадив поняття нерва покриття, що привело до відкриття когомологій Александрова-Чеха",
                "1924 року довів, що у кожному відкритому покритті метричного простору можна вписати локально скінченне відкрите покриття",
                "Значно просунув теорію вимірності, ставши засновником гомологічної теорії вимірності",
                "Розробив методи комбінаторного дослідження загальних топологічних просторів",
                "Довів ряд основних законів топологічної дуальності",
                "1927 року узагальнив теорему Александера для випадку довільної замкнутої множини",
                "Разом з Урисоном заснував Московську топологічну школу, яка отримала міжнародне визнання"].forEach((item) => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    researchList.appendChild(li);
                });

            // Публікації
            const publicationsList = document.getElementById("publications-list");
            ["Topologie (1935) - у співавторстві з Хейнцем Хопфом (німецькою)",
                "Elementary concepts of topology (1961)",
                "Combinatorial topology (1998)",
                "An introduction to the theory of groups (2012)",
                "Теорія функцій дійсної змінної і теорія топологічних просторів (Вибрані праці, 1978)",
                "Теорія вимірності та пов'язані з нею питання (Вибрані праці, 1978)",
                "Загальна теорія гомології (Вибрані праці, 1979)",
                "Вступ до теорії гомологічної вимірності та загальної комбінаторної топології (1975)",
                "Вступ до теорії груп (1980)",
                "Вступ до теорії множин і загальної топології (1977)",
                "Вступ до теорії вимірності - у співавторстві з Б.А. Пасинковим (1973)",
                "Комбінаторна топологія (1947)",
                "Що таке неевклідова геометрія (1950)",
                "Курс аналітичної геометрії та лінійної алгебри (1979)",
                "Мемуар про компактні топологічні простори - у співавторстві з П.С. Урисоном (1971)",
                "Теореми топологічної дуальності (1955)"].forEach((item) => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    publicationsList.appendChild(li);
                });

            // Джерела
            const sourcesList = document.getElementById("sources-list");
            [
                { text: "Філон Л.Г., Ященко О.М.МАЛОВІДОМІ СТОРІНКИ ІСТОРІЇ ФІЗИКОМАТЕМАТИЧНОГО ФАКУЛЬТЕТУ ЧЕРНІГІВСЬКОГО НАЦІОНАЛЬНОГО ПЕДАГОГІЧНОГО УНІВЕРСИТЕТУ ІМЕНІ Т.Г.ШЕВЧЕНКА (1916-1941 РОКИ) - 12 c.", url: "https://epub.chnpu.edu.ua/jspui/bitstream/123456789/827/1/Stattya_Filon_L_2__014.pdf" },
                { text: "Aleksandrov, P. S. [Електронний ресурс] // MacTutor History of Mathematics Archive / School of Mathematics and Statistics, University of St Andrews. (дата звернення: 10.05.2025).", url: "https://mathshistory.st-andrews.ac.uk/Biographies/Aleksandrov/" },
                { text: "Pavel Alexandrov [Електронний ресурс] // Wikipedia. (дата звернення: 10.05.2025).", url: "https://en.wikipedia.org/wiki/Pavel_Alexandrov" }
            ].forEach((item) => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.textContent = item.text;  // Текст для посилання
                a.href = item.url;  // URL для гіперпосилання
                a.target = "_blank"; // Відкривається у новій вкладці
                li.appendChild(a);  // Додаємо гіперпосилання до елемента списку
                sourcesList.appendChild(li);  // Додаємо елемент списку до списку на сторінці
            });
        }

        // Активувати клікабельність для всіх пунктів меню
        document.addEventListener("DOMContentLoaded", () => {
            const menuItems = document.querySelectorAll('nav a');
            menuItems.forEach((item) => {
                item.addEventListener("click", (e) => {
                    e.preventDefault(); // Забороняє дефолтний перехід
                    const targetId = item.getAttribute("href").substring(1);
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: "smooth" }); // Скрол до секції
                    }
                });
            });
        });
    </script>
</body>

</html>
